name: Release Binaries

permissions:
  contents: write

on: push

jobs:
  build:
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: false
            extension: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: true
            extension: ""
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            use-cross: true
            extension: ""
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            use-cross: true
            extension: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true
            extension: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use-cross: true
            extension: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            use-cross: false
            extension: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            use-cross: false
            extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use-cross: false
            extension: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --target ${{ matrix.job.target }}

      - name: Rename artifacts
        shell: bash
        run: |
          mv target/${{ matrix.job.target }}/release/i18n_locale_lint_cli{,-${{ github.ref_name }}-${{ matrix.job.target }}${{ matrix.job.extension }}}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: i18n_locale_lint_cli{,-${{ github.ref_name }}-${{ matrix.job.target }}${{ matrix.job.extension }}}
          path: target/${{ matrix.job.target }}/release/i18n_locale_lint_cli-${{ github.ref_name }}-${{ matrix.job.target }}${{ matrix.job.extension }}
