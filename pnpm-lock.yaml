lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .: {}

  examples/failure:
    devDependencies:
      i18n-locale-lint:
        specifier: workspace:*
        version: link:../../packages/i18n-locale-lint

  examples/success:
    devDependencies:
      i18n-locale-lint:
        specifier: workspace:*
        version: link:../../packages/i18n-locale-lint

  examples/yaml:
    devDependencies:
      i18n-locale-lint:
        specifier: workspace:*
        version: link:../../packages/i18n-locale-lint

  packages/cli-darwin-arm64: {}

  packages/cli-darwin-x64: {}

  packages/cli-linux-arm64: {}

  packages/cli-linux-arm64-musl: {}

  packages/cli-linux-x64: {}

  packages/cli-linux-x64-musl: {}

  packages/i18n-locale-lint:
    optionalDependencies:
      '@i18n-locale-lint/cli-darwin-arm64':
        specifier: file:../cli-darwin-arm64
        version: link:../cli-darwin-arm64
      '@i18n-locale-lint/cli-darwin-x64':
        specifier: file:../cli-darwin-x64
        version: link:../cli-darwin-x64
      '@i18n-locale-lint/cli-linux-arm64':
        specifier: file:../cli-linux-arm64
        version: link:../cli-linux-arm64
      '@i18n-locale-lint/cli-linux-arm64-musl':
        specifier: file:../cli-linux-arm64-musl
        version: link:../cli-linux-arm64-musl
      '@i18n-locale-lint/cli-linux-x64':
        specifier: file:../cli-linux-x64
        version: link:../cli-linux-x64
      '@i18n-locale-lint/cli-linux-x64-musl':
        specifier: file:../cli-linux-x64-musl
        version: link:../cli-linux-x64-musl
