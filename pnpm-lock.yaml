lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .: {}

  examples/failure:
    devDependencies:
      i18n-locale-lint:
        specifier: file:../../
        version: '@i18n-locale-lint/monorepo@file:'

  examples/success:
    devDependencies:
      i18n-locale-lint:
        specifier: file:../../
        version: '@i18n-locale-lint/monorepo@file:'

  examples/yaml:
    devDependencies:
      i18n-locale-lint:
        specifier: file:../../
        version: '@i18n-locale-lint/monorepo@file:'

  packages/i18n-locale-lint:
    dependencies:
      follow-redirects:
        specifier: ^1.15.6
        version: 1.15.6

packages:

  '@i18n-locale-lint/monorepo@file:':
    resolution: {directory: '', type: directory}
    engines: {pnpm: 9.0.6}
    hasBin: true

  follow-redirects@1.15.6:
    resolution: {integrity: sha512-wWN62YITEaOpSK584EZXJafH1AGpO8RVgElfkuXbTOrPX4fIfOyEpW/CsiNd8JdYrAoOvafRTOEnvsO++qCqFA==}
    engines: {node: '>=4.0'}
    peerDependencies:
      debug: '*'
    peerDependenciesMeta:
      debug:
        optional: true

snapshots:

  '@i18n-locale-lint/monorepo@file:': {}

  follow-redirects@1.15.6: {}
